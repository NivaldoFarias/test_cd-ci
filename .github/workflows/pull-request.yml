name: PullRequest
on: [pull_request]
jobs:
  PullRequest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: SpicyPizza/create-envfile@v1
        with:
          envkey_POSTGRES_USER: 'postgres'
          envkey_POSTGRES_PASSWORD: '32270450'
          envkey_POSTGRES_DB: 'students__tests'
          envkey_DATABASE_URL: 'postgres://postgres:32270450@database:5432/students__tests'
          file_name: .env.test
      - name: Run tests
        run: docker-compose -f docker-compose.test.yml npm run test
      - name: Build
        run: npm i && npm run build
